<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Purchase</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --text: #222;
      --accent: #006cff;
      --accent-dark: #0050c7;
      --border: #d9e1ea;
      --error: #d9534f;
      --error-bg: #ffecec;
    }

    body {
      font-family: Inter, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 15px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
    }

    footer {
      margin-top: auto;
      border-top: 1px solid var(--border);
    }

    .container {
      background: var(--card-bg);
      width: 90%;
      max-width: 480px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      position: relative;
      overflow: visible;
    }

    /* Sticky progress bar */
    .progress-bar {
      position: sticky;
      top: 0;
      height: 6px;
      background: #e0e7ef;
      border-radius: 4px;
      margin-bottom: 25px;
      overflow: hidden;
      z-index: 10;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.35s ease;
    }

    /* Step Indicators */
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .step {
      text-align: center;
      flex: 1;
    }

    .step-circle {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #d9e1ea;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 6px;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .step.active .step-circle {
      background: var(--accent);
      color: white;
    }

    .step-label {
      font-size: 13px;
      color: var(--text);
    }

    /* Wizard Steps */
    .wizard-step {
	  display: none;
	  opacity: 0;
	  transform: translateX(0);
	  transition: opacity 0.3s ease, transform 0.3s ease;
	}

	.wizard-step.active {
	  display: block;
	  opacity: 1;
	}

	.wizard-step.slide-forward {
	  transform: translateX(20px);
	}

	.wizard-step.slide-back {
	  transform: translateX(-20px);
	}

    /* Floating icon inputs */
    .input-wrapper {
      position: relative;
      margin-bottom: 18px;
    }

    .input-wrapper i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
      pointer-events: none;
      width: 100%;

    }

    input {
      width: 100%;
      padding: 10px 12px 10px 38px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
	  max-width: 100%;
	  box-sizing: border-box;

    }

    .validation {
      font-size: 13px;
      color: var(--error);
      margin-top: -10px;
      margin-bottom: 12px;
      display: none;
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--accent-dark);
    }

    .btn-secondary {
      background: #e0e7ef;
      color: #333;
    }

    .btn-secondary:hover {
      background: #cbd5e1;
    }

    /* Error Box */
    .error-box {
      background: var(--error-bg);
      color: var(--error);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      border: 1px solid var(--error);
      display: none;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.4);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Summary Card */
    .summary-card {
      background: #f9fafb;
      border: 1px solid var(--border);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .summary-total {
      font-size: 18px;
      font-weight: 700;
      margin-top: 10px;
      text-align: right;
    }

    /* Success Screen */
    .success-screen {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .success-icon {
      font-size: 50px;
      color: #22c55e;
      margin-bottom: 15px;
    }

    /* Mobile Compact Layout */
    @media (max-width: 480px) {
      .step-label {
        display: none;
      }

      .btn-row {
        flex-direction: column;
      }

      .container {
        padding: 20px;
		width: 95%;
		max-width: 95%;

      }
    }
  </style>
</head>

<body>

<header>
  <h1> Ticket Service</h1>
</header>

<div class="container">

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
  </div>

  <div class="steps">
    <div class="step" id="indicator1">
      <div class="step-circle">1</div>
      <div class="step-label">Account</div>
    </div>
    <div class="step" id="indicator2">
      <div class="step-circle">2</div>
      <div class="step-label">Tickets</div>
    </div>
    <div class="step" id="indicator3">
      <div class="step-circle">3</div>
      <div class="step-label">Confirm</div>
    </div>
  </div>

  <div id="errorBox" class="error-box"></div>

  <!-- STEP 1 -->
  <div id="step1" class="wizard-step active">
    <h2>Step 1: Account</h2>

    <div class="input-wrapper">
      <i class="fa-solid fa-key"></i>
      <input id="accountId" type="number" placeholder="Account ID">
    </div>
    <div id="valAccount" class="validation">Please enter a valid account ID</div>

    <div class="btn-row">
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="wizard-step">
    <h2>Step 2: Tickets</h2>

    <div class="input-wrapper">
      <i class="fa-solid fa-user"></i>
      <input id="adult" type="number" placeholder="Adult Tickets">
    </div>
    <div id="valAdult" class="validation">Enter a valid number</div>

    <div class="input-wrapper">
      <i class="fa-solid fa-child"></i>
      <input id="child" type="number" placeholder="Child Tickets">
    </div>
    <div id="valChild" class="validation">Enter a valid number</div>

    <div class="input-wrapper">
      <i class="fa-solid fa-baby"></i>
      <input id="infant" type="number" placeholder="Infant Tickets">
    </div>
    <div id="valInfant" class="validation">Enter a valid number</div>

    <div class="btn-row">
      <button class="btn-secondary" onclick="prevStep()">Back</button>
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="wizard-step">
    <h2>Step 3: Confirm</h2>

    <div class="summary-card" id="summaryCard"></div>

    <div class="btn-row">
      <button class="btn-secondary" onclick="prevStep()">Back</button>
      <button onclick="purchase()">Purchase</button>
    </div>
  </div>

  <!-- SUCCESS SCREEN -->
  <div id="successScreen" class="success-screen">
    <div class="success-icon">✔</div>
    <h2>Purchase Complete</h2>
    <p>Your tickets have been successfully reserved.</p>
    <button onclick="startOver()">Start Over</button>
  </div>

</div>

<footer>
  <p>© Ticket Service </p>
</footer>

<script>
  let currentStep = 1;

	function clearErrorBox() {
	  const box = document.getElementById('errorBox');
	  box.style.display = 'none';
	  box.textContent = '';
	}

  function updateIndicators() {
    document.querySelectorAll('.step').forEach((s, i) => {
      s.classList.toggle('active', i + 1 === currentStep);
    });

    document.getElementById("progressFill").style.width =
      ((currentStep - 1) / 2) * 100 + "%";
  }

  function showStep(step, direction = "forward") {
    document.querySelectorAll('.wizard-step').forEach(s => {
      s.classList.remove('active', 'slide-back');
    });

    const stepEl = document.getElementById('step' + step);
    if (direction === "back") stepEl.classList.add("slide-back");

    stepEl.classList.add('active');
    updateIndicators();
  }

  function nextStep() {
	clearErrorBox();
    if (currentStep === 1) {
      const id = document.getElementById('accountId').value;
      const valid = id && id > 0;
      document.getElementById('valAccount').style.display = valid ? "none" : "block";
      if (!valid) return;
    }

    if (currentStep === 2) {
      const a = +document.getElementById('adult').value;
      const c = +document.getElementById('child').value;
      const i = +document.getElementById('infant').value;

      const validA = a >= 0;
      const validC = c >= 0;
      const validI = i >= 0;

      document.getElementById('valAdult').style.display = validA ? "none" : "block";
      document.getElementById('valChild').style.display = validC ? "none" : "block";
      document.getElementById('valInfant').style.display = validI ? "none" : "block";

      if (!validA || !validC || !validI) return;

      const summary = document.getElementById('summaryCard');
      const total = a * 20 + c * 10 + i * 0;

      summary.innerHTML = `
        <div class="summary-row"><span>Adult Tickets</span><span>${a} × £20</span></div>
        <div class="summary-row"><span>Child Tickets</span><span>${c} × £10</span></div>
        <div class="summary-row"><span>Infant Tickets</span><span>${i} × £0</span></div>
        <div class="summary-total">Total: £${total}</div>
        <p style="font-size: 13px; margin-top: 10px; color: #555;">You will be charged when you confirm purchase.</p>
      `;
    }

    currentStep++;
    showStep(currentStep);
  }

  function prevStep() {
	clearErrorBox();
    currentStep--;
    showStep(currentStep, "back");
  }

  async function purchase() {
	clearErrorBox();
    const overlay = document.getElementById("loadingOverlay");
    overlay.classList.add("active");

    const body = {
      accountId: Number(document.getElementById('accountId').value),
      adult: Number(document.getElementById('adult').value),
      child: Number(document.getElementById('child').value),
      infant: Number(document.getElementById('infant').value)
    };

    try {
      const res = await fetch('/purchase', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();

      if (data.status === 'error') {
        document.getElementById('errorBox').textContent = data.message;
        document.getElementById('errorBox').style.display = 'block';
      } else {
        document.querySelector('.wizard-step.active').classList.remove('active');
        document.getElementById('successScreen').style.display = 'block';
      }
    } finally {
      overlay.classList.remove("active");
    }
  }
function startOver() {
  // Reset step
  currentStep = 1;

  // Hide success screen
  document.getElementById('successScreen').style.display = 'none';

  // Clear all inputs
  document.getElementById('accountId').value = '';
  document.getElementById('adult').value = '';
  document.getElementById('child').value = '';
  document.getElementById('infant').value = '';

  // Clear validation messages
  document.getElementById('valAccount').style.display = 'none';
  document.getElementById('valAdult').style.display = 'none';
  document.getElementById('valChild').style.display = 'none';
  document.getElementById('valInfant').style.display = 'none';

  // Clear error box
  const box = document.getElementById('errorBox');
  box.style.display = 'none';
  box.textContent = '';

  // Clear summary card
  document.getElementById('summaryCard').innerHTML = '';

  // Reset progress bar + indicators
  showStep(1);
}

</script>

</body>
</html>
